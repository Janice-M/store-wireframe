<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/store.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>

    

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- wrapper -->
    
      <h1>STORE</h1>
      <span><i class="shopping-cart"></i></span>

      <div class="clear"></div>
      <!-- items -->
      <div class="row">
        
          <div class=" col-md-4">
            <!-- single item -->
            <div class="item">
					
              <img
                src="https://images.unsplash.com/photo-1561404679-3657b0ad8dac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                alt="Engine"
			  />
					
              <h2>Engine</h2>

              <p>Price: <em>KES 200,000</em></p>
              <button class="add-to-cart" type="button">Add to cart</button>
            </div>
          </div>
          <!--/ single item -->
          <!-- single item -->
          <div class=" col-md-4">
            
				
              <img
                src="https://images.unsplash.com/photo-1570761511122-dd6342842496?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="item"/>
			
              <h2>Head Lights</h2>

              <p>Price: <em>KES 12,000</em></p>
              <button class="add-to-cart" type="button">Add to cart</button>
            </div>
            <!--/ single item -->
            <!-- single item -->
          
          <div class=" col-md-4">
            <div class="item">
				
				

              <img
                src="https://images.unsplash.com/photo-1553875039-011cd517d6a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                alt="item"
			  />
				
              <h2>Car Lubricant</h2>

              <p>Price: <em>KES 13,500 </em></p>
              <button class="add-to-cart" type="button">Add to cart</button>
            </div>
          </div>
          <!--/ single item -->
        </div>
        <!--/ items -->
      </div>
    </div>
    <!--/ wrapper -->
    <script>
      $(".add-to-cart").on("click", function() {
        var cart = $(".shopping-cart");
        var imgtodrag = $(this)
          .parent(".item")
          .find("img")
          .eq(0);
        if (imgtodrag) {
          var imgclone = imgtodrag
            .clone()
            .offset({
              top: imgtodrag.offset().top,
              left: imgtodrag.offset().left
            })
            .css({
              opacity: "0.5",
              position: "absolute",
              height: "150px",
              width: "150px",
              "z-index": "100"
            })
            .appendTo($("body"))
            .animate(
              {
                top: cart.offset().top + 10,
                left: cart.offset().left + 10,
                width: 75,
                height: 75
              },
              1000,
              "easeInOut"
            );

          setTimeout(function() {
            cart.effect(
              "shake",
              {
                times: 3
              },
              200
            );
          }, 1500);

          imgclone.animate(
            {
              width: 0,
              height: 0
            },
            function() {
              $(this).detach();
            }
          );
        }
      });
    </script>
  </body>
</html>
